{% extends 'base.html' %}

{% block content %}
<h1>Settlement</h1>
<div class='hex'>

    {{ settlement.description|safe }}

        Of the 800 hex descriptions in <em>Carcosa</em> 233 describe
        a village, citadel, castle, or monastery.
    </p>
</div>
{% endblock %}
